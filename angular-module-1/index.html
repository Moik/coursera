<!doctype html>
<html lang="en" ng-app="LunchChecker">
<head>
	<title>Lunch Checker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<style>
		.message { font-size: 1.3em; font-weight: bold; }
		.message.error { color: red; }
		.message.success { color: green; }
		.error { border-color: red; }
		.success { border-color: green; }
	</style>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container" ng-controller="LunchCheckerController">
		<h1>Lunch Checker</h1>

		<div class="form-group">
			<!-- Empty items are not considered -->
			<input id="lunch-menu" type="text"
			placeholder="list comma separated dishes you usually have for lunch"
			class="form-control {{state}}"
			ng-model="lunch">
		</div>
		<div class="form-group">
			<button class="btn btn-default" ng-click="showMessage()">Check If Too Much</button>
		</div>
		<div class="form-group message {{state}}">
			{{message}}
		</div>
	</div>

</body>
</html>
